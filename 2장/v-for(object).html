<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>02-08</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example">
        <select id="regions">
            <option disabled="disabled" selected> 지역을 선택하세요 </option>
            <option v-for="(val, key) in regions" v-bind:value="key">{{val}}</option>
        </select>
    </div>
    <script type="text/javascript">
        var regions = {
            "A": "Asia",
            "B": "America",
            "C": "Korea"
        }

        var list = new Vue({
            el: "#example",
            data: {
                regions: regions
            }
        });
    </script>
</body>

</html>
